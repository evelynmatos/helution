<ion-header>
</ion-header>

<ion-content padding>
  <div class="bg"></div>
  <div align= "center">
    <img src="../../assets/imgs/logo.png">
  </div> 
  <ion-item>
    <ion-label floating>
      <ion-icon name="mail" item-start class="text-white"></ion-icon>
      Matr√≠cula
    </ion-label>
    <!--colocar required matricula e password // disabled]="dadosUsuario.matricula.length < 5 || dadosUsuario.senha.length < 5"-->
    <ion-input [(ngModel)]="dadosUsuario.matricula" type="text" minlength="5" maxlength="10"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> 
      <ion-icon name="lock" item-start class="text-white"></ion-icon>
      Senha
    </ion-label>
    <ion-input [(ngModel)]="dadosUsuario.senha" type="text" pattern="[0-9]" inputmode="numeric" minlength="4"
      maxlength="10"></ion-input>
  </ion-item><br>

  <button ion-button icon-start block tappable (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    ENTRAR
  </button>

<p text-right ion-text tappable (click)="esquecimentoSenha()"><strong>Esqueceu a senha?</strong></p>
<p text-center ion-text tappable (click)="cadastro()">Novo aqui?<strong> Cadastre-se</strong></p>

</ion-content>
